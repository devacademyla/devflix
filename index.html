<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>DevFlix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Devflix, el sitio de tus series favoritas"/>
      <a href="#">Explorar <i class="fa fa-caret-down"></i></a>
      <div>
        <input type="text" placeholder="Buscar títulos, personas, géneros" />
        <i class="fa fa-bell"></i>
        <img class="perfil" src="images/bryam.jpg">
        <span>Bryam</span>
        <i class="fa fa-caret-down"></i>
      </div>
    </header>
    <section class="vista-previa">
      <div class="background-info">
        <img class="titulo" src="images/ouija.png"/>
        <span>2015</span>
        <span>NR</span>
        <span>1h 24m</span>
        <p>Cada generación tiene un terrorífico juego de miedo. Ahora están en uno... y quizá no lleguen a conocer el siguiente.</p>
        <i class="fa fa-plus-circle"></i>
        <a href="#">Mi lista</a>
      </div>
      <img class="background" src="images/ouija-background.jpg"/>
    </section>
    <section class="series">
      <h2>Agregados recientemente</h2>
      <img src="images/series/bates-motel.jpg" alt="">
      <img src="images/series/better-call-saul.jpg" alt="">
      <img src="images/series/breaking-bad.jpg" alt="">
      <img src="images/series/dexter.jpg" alt="">
      <img src="images/series/downton-abbey.jpg" alt="">
      <img src="images/series/dr-house.jpg" alt="">
      <h2>Tendencias</h2>
      <img src="images/series/el-senor-de-los-cielos.jpg" alt="">
      <img src="images/series/friends.jpg" alt="">
      <img src="images/series/gossip-girl.jpg" alt="">
      <img src="images/series/homeland.jpg" alt="">
      <img src="images/series/house-of-cards.jpg" alt="">
      <img src="images/series/how-i-met-your-mother.jpg" alt="">
      <h2>Populares en Devflix</h2>
      <img src="images/series/lost.jpg" alt="">
      <img src="images/series/marco-polo.jpg" alt="">
      <img src="images/series/modern-family.jpg" alt="">
      <img src="images/series/prison-break.jpg" alt="">
      <img src="images/series/sherlock.jpg" alt="">
      <img src="images/series/skins.jpg" alt="">
    </section>
  </body>
</html>
